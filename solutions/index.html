<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search...">
            <button class="search-button" id="hide_element">
                <i class="fa fa-search"></i>
            </button>
            <select class="search_definitions orderby" name="" id="hide_element" class="orderby">
                <option value="data">Data</option>
                <option value="abc">ABC</option>
                <option value="type">Type</option>
                <option value="stars">Stars</option>
            </select>
            <select class="search_definitions categories" name="" id="hide_element" class="categories">
                <option value="College">College</option>
                <option value="Big Projects">Big Projects</option>
                <option value="Small Projects">Small Projects</option>
                <option value="Design">Design</option>
                <option value="Art">Art</option>
                <option value="Blender">Blender</option>
                <option value="Game Design">Game Design</option>
                <option value="Game Design">Graphic Design</option>
                <option value="Coding">Coding</option>
                <option value="Game Dev">Game Dev </option>
                <option value="Web Dev">Web Dev</option>
                <option value="Software Dev">Software Dev</option>
            </select>
        </div>
    </header>

    <!-- Rest of your HTML content -->

    <script>
        // Get the input and button elements
        const searchInput = document.getElementById('searchInput');
        const hide_element = document.getElementById('hide_element');

        // Add an event listener for the input to detect typing
        searchInput.addEventListener('input', function () {
            // Check if the input has content
            if (searchInput.value.trim() !== '') {
                // Add a class to the search section when typing
                hide_element.classList.add('hidden');
            } else {
                // Remove the class when the input is empty
                hide_element.classList.remove('hidden');
            }
        });

        // Add an event listener for the input to detect selection
        searchInput.addEventListener('focus', function () {
            // Add a class to the search section when selected
            searchButton.classList.add('hidden');
        });

        // Add an event listener for the input to detect deselection
        searchInput.addEventListener('blur', function () {
            // Remove the class when deselected
            searchButton.classList.remove('hidden');
        });

    </script>
</body>

</html>
