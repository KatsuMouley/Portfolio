<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Mouley</title>
</head>

<body>
    <header style="display: flex; flex-direction: row; gap: 50px;">
        <div style="justify-self: start;">
            <img class="logo " src="logo (1).png" alt="logo">
        </div>
        <div class="nav_bar">
            <a class="nav_button " href="">Portfolio</a>
            <a class="nav_button " href="">About Me</a>
            <a class="nav_button " href="">Contact Me</a>
        </div>
    </header>

    <main style="display: flex; gap: 50px; flex-direction: column;">
        <section class="ShowOff">
            <div class="Themes">
                <button class="Theme_button cyberPunk_button" id="cyberPunk">CyberPunk</button>
                <button class="Theme_button SolarPunk_button" id="solarPunk">SolarPunk</button>
                <button class="Theme_button SteamPunk_button" id="steamPunk">SteamPunk</button>
            </div>
            <div class="highlight">
                <i class="fa fa-chevron-left highlight_arrow"></i>
                <div class="highlight_image">
                    <img src="" alt="highlight">
                </div>
                <i class="fa fa-chevron-right highlight_arrow"></i>
            </div>
        </section>

        <section class="portfolio_grid">
            <div class="search_bar">
                <select class="search_definitions orderby" name="" id="" class="orderby">
                    <option value="data">Data</option>
                    <option value="abc">ABC</option>
                    <option value="type">Type</option>
                    <option value="stars">Stars</option>
                </select>

                <select class="search_definitions categories" name="" id="" class="categories">
                    <option value="College">College</option>
                    <option value="Big Projects">Big Projects</option>
                    <option value="Small Projects">Small Projects</option>
                    <option value="Design">Design</option>
                    <optgroup>
                        <option value="Art">Art</option>
                        <option value="Blender">Blender</option>
                        <option value="Game Design">Game Design</option>
                        <option value="Game Design">Graphic Design</option>
                    </optgroup>
                    <option value="Coding">Coding</option>
                    <optgroup>
                        <option value="Game Dev">Game Dev</option>
                        <option value="Web Dev">Web Dev</option>
                        <option value="Software Dev">Software Dev</option>
                    </optgroup>
                </select>
                <input class="SearchInput" type="text" placeholder="Search">

                <select class="grid_display_opt" name="" id="" class="grid_display">
                    <option value="3x3">3 by 3</option>
                    <option value="3x3">4 by 5</option>
                    <option value="3x3">4 by 8</option>
                </select>
            </div>
            <div class="portfolio_display" style="display: flex; flex-direction: row;">
                <div class="blogs" style="display: flex; flex-direction: column;">
                    <!-- Esta parte ficaria ao lado do grid do portfolio, e seria onde eu colocaria os mais recentes posts de blogs e contas para atualização/ por exemplo um post no twitter falando sobre trabalhos que eu realizei-->
                </div>
                <div class="portfolio_grid 3by3" style="display: grid; grid-template-columns: 1fr 1fr 1fr; /* Exemplo de três colunas com larguras proporcionais */
                grid-template-rows: 1fr 1fr 1fr; gap: 10px; ">
                    <div class="grid_square" style="background-color: rgb(96, 96, 163); height: 200px; width: 250px;">
                    </div>
                    <div class="grid_square" style="background-color: rgb(96, 96, 163); height: 200px; width: 250px;">
                    </div>
                    <div class="grid_square" style="background-color: rgb(96, 96, 163); height: 200px; width: 250px;">
                    </div>
                    <div class="grid_square" style="background-color: rgb(96, 96, 163); height: 200px; width: 250px;">
                    </div>
                    <div class="grid_square" style="background-color: rgb(96, 96, 163); height: 200px; width: 250px;">
                    </div>
                    <div class="grid_square" style="background-color: rgb(96, 96, 163); height: 200px; width: 250px;">
                    </div>
                    <div class="grid_square" style="background-color: rgb(96, 96, 163); height: 200px; width: 250px;">
                    </div>
                    <div class="grid_square" style="background-color: rgb(96, 96, 163); height: 200px; width: 250px;">
                    </div>
                    <div class="grid_square" style="background-color: rgb(96, 96, 163); height: 200px; width: 250px;">
                    </div>
                    <!-- Aqui seria o grid do portfolio, onde estaria os trabalhos que realizei-->
                </div>
            </div>

        </section>

        <section class="AboutMe">
            <div class="Picture">
                <div class="grid_square" style="background-color: rgb(163, 96, 105); height: 200px; width: 250px;">
                </div>
            </div>
            <div class="Text">

            </div>
        </section>

        <section class="ContactMe">

            <div class="grid_square" style="background-color: rgb(60, 255, 0); height: 200px; width: 250px;">
            </div>
        </section>

    </main>

    <footer>
        <div class="FunnyFooter">
            <!-- neste footer, havera um emoji que ao clicar, faça uma cara engraçada!-->
        </div>
    </footer>
</body>

</html>
